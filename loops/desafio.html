<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Desafio</h1>

    <script>


        for (let i = 0; i <= 100; i++) {
            if (i % 10 === 0) {
                continue
            }
            console.log(i)
            let sorteio = parseInt(Math.random() * 100) + 1
            console.log("sorteio", sorteio)

            if (i % sorteio === 0) {
                break
            }

        }


    </script>
</body>

</html>
