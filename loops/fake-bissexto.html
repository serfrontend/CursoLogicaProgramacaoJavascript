<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>loops - tabuada</h1>
    <script>

        let contador = 0

        for (let ano = 1004; ano <= 2024; ano += 4) {
            contador++
            document.write(ano + "<br>")
        }

        console.log(contador)


    </script>
</body>

</html>
