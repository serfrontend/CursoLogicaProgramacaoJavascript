<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Desafio 2</h1>

    <script>

        // ATENÇÃO: PARA ESSE EXERCÍCIO, VOCÊ PODE CRIAR APENAS UMA ÚNICA VARIÁVEL

        // crie uma variável e atribua o valor 10
        let n = 10

        // some 5 à essa variável e reatribua o valor
        n += 5

        // multiplique o valor da variável por 5 e reatribua o valor
        n *= 5

        // some 1 à variável e reatribua o novo valor
        n++

        // sem alterar o valor da variável, mostre na tela o resto da divisão por 6
        // a mensagem deve ser: O resto da divisão de (variavel) por 6 é (resultado)
        alert("O resultado da divisão de " + n + " por 6 é " + (n % 6))

        // sem alterar o valor da variável, mostre na tela o resto da divisão por 6 elevado ao quadrado
        // a mensagem deve ser: O quadrado do resto da divisão de (variavel) por 6 é (resultado)
        alert("O quadrado do resto da divisão de " + n + " por 6 é " + ((n % 6) ** 2))

        //mostre na tela o valor da variavel
        alert(n)

        // agora divida o valor da variavel por 4 e reatribua o valor
        n /= 4

        // Qual o valor da variavel ?
        alert(n)

    </script>
</body>

</html>
