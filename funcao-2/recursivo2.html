    <h1>Recursividade</h1>

    <p>Crie um função que receba dois parâmetros inteiros positivos. O primeiro será a razão da progressão geométrica e
        o segundo parâmetro será o limite dessa sequência de números.</p>
    <p>
        Essa função deve retornar o último número da progressão geométrica de razão n que seja menor que o limite.
    </p>

    <script>
        // PG - razão 2 - 2, 4, 8, 16, 32, 64, 128 
        // PG - razao 3 - 3, 9, 27, 81, 243

        //getPG(2, 35) - // 32
        //getPG(3, 100) - // 81

        function getPG(razao, limite, n = 1) {
            return (n * razao < limite) ? getPG(razao, limite, n * razao) : n
        }

        console.log(getPG(2, 100)) // 64
        // console.log(getPG(3, 100)) // 81
    </script>
