<body>

    <h1>Recursividade</h1>



    <script>

        // fibonacci: 1 1 2 3 5 8 13 21 34

        let c = 0
        function fibonacci(n) {

            if (n <= 1) {
                return n
            }
            let prev = 0
            let curr = 1

            for (let i = 2; i <= n; i++) {
                c++
                let next = prev + curr
                prev = curr
                curr = next

            }

            return curr
        }


        console.log(fibonacci(5))
        console.log(c)

        console.log("---------------------") // 8


        let count = 0

        function fibonacci2(n) {
            count++
            // console.log("fibonacci2", n)
            if (n <= 1) {
                // console.log("n é menor ou igual a 1")
                return n // caso base.
            } else {
                // console.log("n NÂO é menor ou igual a 1")
                return fibonacci2(n - 1) + fibonacci2(n - 2)
            }

        }

        console.log(fibonacci2(15))
        console.log(count)

        console.log("memoizacao")

        count = 0
        function fibonacci3(n, cache) {
            cache = cache || {}

            count++
            if (n <= 1) {
                return n // caso base.
            }

            if (cache[n]) {
                return cache[n]
            }


            cache[n] = fibonacci3(n - 1, cache) + fibonacci3(n - 2, cache)
            return cache[n]


        }

        console.log(fibonacci3(15))
        console.log(count)

    </script>
