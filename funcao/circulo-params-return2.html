<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>função area do triangulo</title>
</head>

<body>
    <h1>Função area do Círculo</h1>

    <label>Raio
        <input type="number" id="raio">
    </label>
    <br>
    <button onclick="mostrarAreaDoPromptAlert()">Calcular a área do Prompt e mostrar no alert</button>
    <br>
    <button onclick="mostrarAreaDoInputAlert()">Calcular a área do input e mostrar no alert</button>
    <br>
    <button onclick="mostrarAreaDoPromptOutput()">Calcular a área do Prompt e mostrar no output</button>
    <br>
    <button onclick="mostrarAreaDoInputOutput()">Calcular a área do input e mostrar no output</button>
    <br>
    <output id="output"></output>

    <script>
        const raio = document.getElementById("raio")
        const output = document.getElementById("output")

        function mostrarAreaDoPromptAlert() {
            let raio = parseFloat(prompt("Digite o raio"))
            let area = calcularArea(raio)
            alert(`A área da circunferência de raio ${raio} é ${area}`)
        }

        function mostrarAreaDoInputAlert() {
            let raioInput = parseFloat(raio.value)
            let area = calcularArea(raioInput)
            alert(`A área da circunferência de raio ${raioInput} é ${area}!`)
        }

        function mostrarAreaDoPromptOutput() {
            let raio = parseFloat(prompt("Digite o raio"))
            let area = calcularArea(raio)
            output.innerHTML = `A área da circunferência de raio ${raio} vindo do prompt é ${area}`
        }

        function mostrarAreaDoInputOutput() {
            let raioInput = parseFloat(raio.value)
            let area = calcularArea(raioInput)
            output.innerHTML = `A área da circunferência de raio ${raioInput} vindo do input é ${area}`
        }



        function calcularArea(raio) {
            const pi = Math.PI
            let area = pi * raio * raio // _raio ** 2
            return area
        }

    </script>
</body>

</html>
