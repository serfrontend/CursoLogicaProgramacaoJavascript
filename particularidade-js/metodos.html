<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos</title>
</head>

<body>
    <h1>Métodos</h1>

    <script>

        const produto = {
            nome: "caneta",
            quantidade: 10,
            comprar: function (qtd) {
                if (qtd > this.quantidade) {
                    console.log("quantidade insuficiente, quantidade em estoque é de ", this.quantidade)
                    return null
                }

                console.log(`comprar caneta`)
                this.quantidade -= qtd
            },
            teste1() {
                console.log("teste 1")
                console.log(this)
            },
            teste2: () => {
                console.log("teste 2")
                this.quantidade = 1000
                console.log(this) // window
            }
        }

        console.log(produto)

        //comprar 3 canetas
        // produto.quantidade = 7
        produto.quantidade -= 3

        console.log(produto)

        //comprar 14 canetas
        produto.quantidade -= 14

        produto.quantidade = 10

        produto.comprar(3)

        produto.comprar(13)

        produto.teste1()
        produto.teste2()
        console.log(produto)

    </script>
</body>

</html>
