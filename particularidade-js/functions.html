<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <h1>Functions</h1>

    <script>
        // functions declarations

        function ola1(nome) {
            console.log("ola de function declaration, " + nome)
        }
        ola1("daniel")


        // functions expressions
        const ola2 = function (nome) {
            console.log("ola de function expression, " + nome)
        }

        ola2("maria")

        const arr = [ola1, ola2, function () { console.log("funcao anonima dentro de array executada") }]

        arr[2]()

        //arrow function
        const ola3 = (nome) => {
            console.log("ola de arrow function, " + nome)
        }

        ola3("eu sou uma arrow function")

        const soma = (n1, n2) => n1 + n2

        console.log(soma(7, 3))

        const multiplaPorDois = n => n * 2

        console.log(multiplaPorDois(8))



    </script>
</body>

</html>
