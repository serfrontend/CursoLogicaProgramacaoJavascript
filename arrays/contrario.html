<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <h1>Arrays</h1>

    <script>

        const nomes = ["Amanda", "Beatriz", "Daniel"]

        for (let i = nomes.length - 1; i >= 0; i--) {
            document.write(nomes[i] + "<br>")
        }

    </script>
</body>

</html>
