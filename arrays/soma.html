<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <h1>Arrays</h1>

    <script>

        const numeros = [2, undefined, 31, 0, "9", 12, "qualquer texto", 98, false, [], null]

        let soma = 0

        for (let i = 0; i < numeros.length; i++) {
            let n = numeros[i]

            if (typeof n === "number") {
                // soma somente os números de fato
                soma = soma + n
            }

        }

        alert("a soma de todos os números é " + soma)







    </script>
</body>

</html>
