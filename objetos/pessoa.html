<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>

<body>
    <h1>Objetos</h1>

    <script>

        const endereco = {
            logradouro: "Rua das Tulias",
            numero: 200
        }

        const pessoa = {
            nome: "João",
            sobrenome: "Fagundes",
            endereco
        }

        document.write(`O ${pessoa.nome} mora em ${pessoa.endereco.logradouro}, número ${pessoa.endereco.numero}`)

        //loop for .. in serve para interagir com um objeto
        for (let prop in pessoa) {
            console.log(prop)
            //console.log(pessoa.prop) // undefined
            console.log(pessoa[prop])

            // 1 - "nome" - pessoa["nome"] - pessoa.nome
            // 2 - "sobrenome" pessoa["sobrenome"] - pessoa.sobrenome
            // 3 - "endereco" pessoa["endereco"] - pessoa.endereco
        }



    </script>
</body>

</html>
