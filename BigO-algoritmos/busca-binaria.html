<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Binária</title>
</head>

<body>

    <h1>Busca Binária</h1>

    <script>

        function binarySearch(list, item) {
            let low = 0
            let high = list.length - 1

            let count = 0

            while (low <= high) {
                count++
                console.log("count: ", count)
                const mid = parseInt((low + high) / 2)

                let guess = list[mid]

                if (guess === item) {
                    return mid
                }

                if (guess > item) {
                    high = mid - 1
                } else {
                    low = mid + 1
                }
            }

            return null
        }

        function generateOrdenedList(n) {
            const arr = []

            for (let i = 1; i <= n; i++) {
                arr.push(i)
            }
            return arr
        }

        const arr = generateOrdenedList(1000)
        // console.log(arr)

        let encontrado = binarySearch(arr, 501)
        console.log("Encontrado: ", encontrado)



    </script>

</body>

</html>
