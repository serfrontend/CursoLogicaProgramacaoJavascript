<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividir para conquistar</title>
</head>

<body>

    <h1>Dividir para conquistar</h1>

    <script>

        function somarOsQuadrados(_arr) {
            if (_arr.length === 0) {
                return 0
            }

            const arr = [].concat(_arr)

            const primeiroElemento = arr.shift()
            return primeiroElemento * primeiroElemento + somarOsQuadrados(arr)
        }

        const numeros = [3, 4, 1, 3, 0]
        console.log("Soma dos quadrados:", somarOsQuadrados(numeros))
        console.log(numeros)



    </script>

</body>

</html>
