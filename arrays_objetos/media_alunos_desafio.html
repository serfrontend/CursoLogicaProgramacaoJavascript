<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>informações de alunos</title>
</head>

<body>

    <h1>Informações de alunos</h1>

    <ul id="listaAlunos">
        <!-- <li>Daniel, média: 3</li>
        <li>Maria, média: 7</li> -->
    </ul>

    <script>
        const alunos = [
            { nome: "Daniel", notas: [1, 3, 3, 8] },
            { nome: "Maria", notas: [10, 7, 9, 8] },
            { nome: "João", notas: [10, 6, 3, 0] },
        ]



        const listaAlunos = document.getElementById("listaAlunos")
        let alunosHTML = ""

        for (let i = 0; i < alunos.length; i++) {
            alunosHTML += "<li>" + alunos[i].nome + ", média: "
            let soma = 0
            for (let j = 0; j < alunos[i].notas.length; j++) {
                console.log("i:", i, "j:", j)
                soma += alunos[i].notas[j]
            }
            let media = soma / alunos[i].notas.length
            alunosHTML += media + "</li>"
        }
        listaAlunos.innerHTML = alunosHTML
    </script>

</body>

</html>
