<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Inserir</title>
</head>

<body>

    <script>
        const arr = [1, 9, 0, 6]

        //inserir no final da array
        arr[arr.length] = 8

        arr.push(3)
        arr.push(4, 1, 0, 8, 7)
        console.log(arr)

        // inserir no inicio da array
        const arr2 = [1, 2, 3]

        for (let i = arr2.length; i >= 0; i--) {
            arr2[i] = arr2[i - 1]
        }
        arr2[0] = 20


        arr2.unshift(0, 7, 6, 5)
        console.log(arr2)




    </script>
</body>

</html>
